<html>
    <head>
        <title> form example</title>
    </head>

    <body>
        <h1> form example</h1>
        <form action="submit" method="post">
        <label for="firstname"> <b>first Name:</b></label>
        <input type="text" name="firstname" placeholder="firstname"><br><br>

        <label for="lastname"><b>last Name: </b></label>
        <input type="text" name="lastname" placeholder="lastname"><br><br>

        <label for="E-mail"><b> E-mail: </b></label>
        <input type="E-mail" name="E-mail" placeholder="E-mail"><br><br>

        <label for="Phone number"><b> Phone number: </b></label>
        <input type="tel" name="Phone number" placeholder="Phone number"><br><br>

        <label for="Age"> <b>Age: </b></label>
        <input type="number" name="Age" placeholder="Age"><br><br>

        <label for="Course"> <b>Courses: </b></label>
        <select id="Courses" name="Courses">
            <option value="BCA">BCA</option>
            <option value="BA">BA</option>
            <option value="B.com">B.com</option>
         </select><br><br>
         <input type="radio" name="user_age" value="m" id="m"/>male
            <input type="radio" name="user_age" value="f" id="f"/>female
            <input type="checkbox" name="user_terms" value="agree"/>
            <label for="user_terms">I agree to the terms and conditions</label>
            <br><br>
        <input type="submit" value="signup">

        </form>
    </body>
</html>
